version: '2'

services:
    php:
        image: mykiwi/symfony-db:7.0-fpm
        working_dir: /srv
        volumes:
            - .:/srv
        command: 'false'

    mariadb:
        image: mariadb:10.1
        environment:
            - MYSQL_ALLOW_EMPTY_PASSWORD=true

    mysql:
        image: mysql:5.7
        environment:
            - MYSQL_ALLOW_EMPTY_PASSWORD=yes

    pgsql:
        image: postgres:9.6-alpine
        environment:
            - POSTGRES_USER=user
            - POSTGRES_PASSWORD=pass
